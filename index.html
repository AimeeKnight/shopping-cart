<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart with Backbone</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <form id="add">
      <label>Title</label>
      <input id="title" type="text" />
      <label>Price</label>
      <input id="price" type="text" />
      <input type="submit" value="save" />
    </form> 

    <form id="filter">
      <label>Search for items less than</label>
      <input type="text" id="less-than" />
      <input type="submit" value="Filter" />
    </form>
    <a href="#" id="clear-filter">Clear Filter</a>

    <div id="yourcart"></div>
      <script id="itemTemplate" type="text/template">
        <img src="<%= photo %>" alt="<%= title %>">
        <div>
          <h2><%= title %></h2>
          <h4>&#36;<%= price %></h4>
        </div>
      </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/underscorejs/1.5.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
